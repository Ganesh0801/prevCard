<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main class="card">
      <div>
        <div class="card__images">
          <img src="./assets/image-equilibrium.jpg" alt="equilibrium" class="card__main-img" />
          <div class="card__images-layer">
            <img src="./assets/icon-view.svg" alt="view icon" />
          </div>
        </div>
        <div class="card__title">
          <h1>Equilibrium #3429</h1>
        </div>
        <p id="info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__time">
          <div class="card__time-left">
            <img src="./assets/icon-ethereum.svg" alt="ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="card__time-right">
            <img src="./assets/icon-clock.svg" alt="clock" />
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div class="card__creator">
          <img src="./assets/logo.jpeg" alt="logo" />
          <p class="attribution">Creation of <span>Dushyanth Gali</span></p>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Challenge by <a href="https://www.crio.do" target="_blank">Crio.Do.</a> Coded by
        <a href="https://github.com/Ganesh0801/" target="_blank">Ketan Makode.</a>
      </p>
    </footer>
  </body>
</html>
